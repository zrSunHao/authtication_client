<div class="page bg-image-net">
  <div class="container">
    <div class="bg-box"></div>
    <div class="wrap">
      <div class="exhibition"></div>
      <form [formGroup]="form">
        <img src="/assets/images/logo_256.png" />
        <div class="title">用&nbsp;&nbsp;户&nbsp;&nbsp;中&nbsp;&nbsp;心</div>
        <div class="line">
          <mat-form-field appearance="outline">
            <mat-label>账号</mat-label>
            <input matInput placeholder="请输入账号" formControlName="userName" autocomplete="off">
            <mat-icon matSuffix>account_box</mat-icon>
            <mat-hint>字母开头，6-16位，包括字母数字下划线</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>姓名</mat-label>
            <input matInput placeholder="请输入姓名" formControlName="fullName" autocomplete="off">
            <mat-icon matSuffix>assignment</mat-icon>
            <mat-hint>中文、英文、数字、下划线，2-16位</mat-hint>
          </mat-form-field>
        </div>
        <div class="line">
          <mat-form-field appearance="outline">
            <mat-label>昵称</mat-label>
            <input matInput placeholder="请输入昵称" formControlName="nickName" autocomplete="off">
            <mat-icon matSuffix>portrait</mat-icon>
            <mat-hint>中文、英文、数字、下划线，2-16位</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>性别</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="1">男</mat-option>
              <mat-option value="2">女</mat-option>
            </mat-select>
            <mat-icon matSuffix>face_retouching_natural</mat-icon>
            <mat-hint>男、女</mat-hint>
          </mat-form-field>
        </div>
        <div class="line">
          <mat-form-field appearance="outline">
            <mat-label>密码</mat-label>
            <input matInput placeholder="请输入密码" type="password" formControlName="password" autocomplete="off">
            <mat-icon matSuffix>fingerprint</mat-icon>
            <mat-hint>必须包含大小写字母和数字，6-18位</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>生日</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="birthday">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1 disabled="false"></mat-datepicker>
            <mat-hint>出生日期</mat-hint>
          </mat-form-field>
        </div>
        <div class="line">
          <mat-form-field appearance="outline">
            <mat-label>确认密码</mat-label>
            <input matInput placeholder="请输入确认密码" type="password" formControlName="confirmPsd" autocomplete="off">
            <mat-icon matSuffix>fingerprint</mat-icon>
            <mat-hint [ngStyle]="{color: '#ff1744'}" *ngIf="form.value.password!=form.value.confirmPsd">确认密码不正确</mat-hint>
            <mat-hint *ngIf="form.value.password===form.value.confirmPsd">再次输入密码</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>学历</mat-label>
            <mat-select formControlName="education">
              <mat-option value="0">无</mat-option>
              <mat-option value="1">小学</mat-option>
              <mat-option value="2">初中</mat-option>
              <mat-option value="3">高中</mat-option>
              <mat-option value="4">大专</mat-option>
              <mat-option value="5">本科</mat-option>
              <mat-option value="6">硕士</mat-option>
              <mat-option value="7">博士</mat-option>
            </mat-select>
            <mat-icon matSuffix>school</mat-icon>
            <mat-hint>学历</mat-hint>
          </mat-form-field>
        </div>
        <div class="link">
          <a mat-button color="accent" routerLink="/security/login/">已有帐号？登录</a>
        </div>
        <button mat-raised-button color="primary" (click)="register()"
          [disabled]="!form.valid&&form.value.password===form.value.confirmPsd">
          注&nbsp;&nbsp;&nbsp;&nbsp;册</button>
      </form>
    </div>
  </div>
</div>

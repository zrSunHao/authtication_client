<div class="header-container">
  <div class="logo-wrap">
    <img class="logo-img" src="/assets/images/logo_256.png" />
    <h2>认证中心</h2>
  </div>
  <div class="menu-wrap">
    <button mat-button *ngFor="let section of sections" [ngClass]="{'menu-selection-btn':menuitem == section.type}"
      (click)="menu_click(section.type)">
      <mat-icon>{{section.icon}}</mat-icon>{{section.name}}
    </button>
  </div>
  <div class="customer-wrap">
    <div class="avatar-container" [matMenuTriggerFor]="menu">
      <img class="people-img" src="/assets/images/people_1.jpg" />
      <img class="adoner-img" src="/assets/images/adoner.png" />
    </div>
    <span class="role">超级管理员</span>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onMyClick()">
    <mat-icon>assignment_ind</mat-icon>
    <span>账号信息</span>
  </button>
  <button mat-menu-item (click)="onMyClick()">
    <mat-icon>fingerprint</mat-icon>
    <span>修改密码</span>
  </button>
  <button mat-menu-item (click)="onLogoutClick()">
    <mat-icon>logout</mat-icon>
    <span>登出</span>
  </button>
</mat-menu>

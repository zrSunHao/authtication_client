<div class="card">
    <div class="card-header">
        <img src="/assets/images/customer.png" />
        <span>最近20位登录用户</span>
        <div style="display: flex; flex: 1;"></div>
        <button mat-mini-fab color="primary">
            <mat-icon>autorenew</mat-icon>
        </button>
    </div>
    <div class="card-body">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="avatar">
                <th mat-header-cell *matHeaderCellDef> 头像 </th>
                <td mat-cell *matCellDef="let element">
                    <img class="customer-avatar" [src]="element.avatar" />
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> 账号 </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="app">
                <th mat-header-cell *matHeaderCellDef> 应用 </th>
                <td mat-cell *matCellDef="let element">{{element.app}}</td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> 时间 </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt| date:'yyyy-MM-dd HH:mm:ss'}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-header-row"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-element-row"></tr>
        </table>
    </div>
</div>

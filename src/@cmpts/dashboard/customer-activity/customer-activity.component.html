<div class="card">
    <div class="card-header">
        <img src="/assets/icons/customer.png" />
        <span>最近20位登录用户</span>
        <div style="display: flex; flex: 1;"></div>
        <button mat-mini-fab color="primary"  (click)="onRefeshClick()">
            <mat-icon>autorenew</mat-icon>
        </button>
    </div>
    <div class="card-body">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="avatar">
                <th mat-header-cell *matHeaderCellDef> 头像 </th>
                <td mat-cell *matCellDef="let element">
                    <img class="customer-avatar" [src]="element.avatar" />
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> 账号 </th>
                <td mat-cell *matCellDef="let element" style="color: #a5f3fc;min-width: 4rem;"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="sysName">
                <th mat-header-cell *matHeaderCellDef> 系统名称  </th>
                <td mat-cell *matCellDef="let element" style="color: #fee2e2;min-width: 4rem;">{{element.sysName}}</td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> 时间 </th>
                <td mat-cell *matCellDef="let element" style="width: 10rem;"> {{element.createdAt| date:'yyyy-MM-dd HH:mm:ss'}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-header-row"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-element-row"></tr>
        </table>
    </div>
</div>

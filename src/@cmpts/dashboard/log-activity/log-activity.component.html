<div class="card">
    <div class="card-header">
        <img src="/assets/icons/history.png" />
        <span>最近50条操作日志</span>
        <div style="display: flex; flex: 1;"></div>
        <button mat-mini-fab color="primary" (click)="onRefeshClick()">
            <mat-icon>autorenew</mat-icon>
        </button>
    </div>
    <div class="card-body">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> 账号 </th>
                <td mat-cell *matCellDef="let element" style="color: #a5f3fc;min-width: 4rem;"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="sysName">
                <th mat-header-cell *matHeaderCellDef> 系统名称 </th>
                <td mat-cell *matCellDef="let element" style="color: #fee2e2;min-width: 4rem;">{{element.sysName}}</td>
            </ng-container>
            <ng-container matColumnDef="roleName">
                <th mat-header-cell *matHeaderCellDef> 系统名称 </th>
                <td mat-cell *matCellDef="let element" style="color: #fee2e2;min-width: 4rem;">{{element.roleName}}</td>
            </ng-container>
            <ng-container matColumnDef="operate">
                <th mat-header-cell *matHeaderCellDef> 操作 </th>
                <td mat-cell *matCellDef="let element" matTooltip={{element.operate}}>{{element.operate|clip:8}}</td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> 时间 </th>
                <td mat-cell *matCellDef="let element" style="width: 8rem;">
                    {{element.createdAt| date:'yy-MM-dd HH:mm:ss'}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-header-row"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-element-row"></tr>
        </table>
    </div>
</div>

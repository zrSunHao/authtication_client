<mat-card style="align-items: center;">
  <mat-card-header>
    <mat-card-title>【{{sectionName}}】模块功能列表</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <div class="table">
    <table mat-table [dataSource]="data">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 名称 </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}&nbsp;&nbsp; </td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> 编码 </th>
        <td mat-cell *matCellDef="let element"> {{element.code}}&nbsp;&nbsp; </td>
      </ng-container>
      <ng-container matColumnDef="constraint">
        <th mat-header-cell *matHeaderCellDef> 约束 </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.constraint === '1'">禁用&nbsp;&nbsp; </span>
          <span *ngIf="element.constraint === '2'">锁定&nbsp;&nbsp; </span>
          <span *ngIf="element.constraint !== '1'&&element.constraint !== '2'">-----&nbsp;&nbsp; </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="limitedExpireAt">
        <th mat-header-cell *matHeaderCellDef> 约束到期时间 </th>
        <td mat-cell *matCellDef="let element"> {{element.limitedExpireAt| date:'yyyy-MM-dd'}} </td>
      </ng-container>
      <ng-container matColumnDef="remark">
        <th mat-header-cell *matHeaderCellDef> 备注 </th>
        <td mat-cell *matCellDef="let element">
          <span matTooltip={{element.remark}}>{{element.remark|clip:12}} </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="operate">
        <th mat-header-cell *matHeaderCellDef> 操作 </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="约束" (click)="onLimitClick(element)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button matTooltip="编辑" (click)="onEditClick(element)">
            <mat-icon>flag</mat-icon>
          </button>
          <button mat-icon-button matTooltip="删除" (click)="onDeleteClick(element)">
            <mat-icon>flag</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-element-row"></tr>
    </table>
  </div>
</mat-card>

<div class="page">
  <div class="topbar">
    <img src="/assets/icons/program.png" />
    <div>
      <h2>客户管理页面</h2>
    </div>
    <div class="box-fill"></div>
    <button mat-flat-button color="accent" (click)="onAddClick()">
      <mat-icon>add</mat-icon>添加
    </button>
    <button mat-flat-button color="accent" (click)="onSearchClick()">
      <mat-icon>search</mat-icon>搜索
    </button>
    <button mat-flat-button color="accent" (click)="onResetClick()">
      <mat-icon>autorenew</mat-icon>重置
    </button>
  </div>
  <div class="content-warp">
    <mat-card class="search">
      <form class="form">
        <mat-form-field appearance="outline">
          <mat-label>名称/编码</mat-label>
          <input matInput placeholder="请输入要搜索的名称/编码" [(ngModel)]="dto.nameOrCode" name="name" autocomplete="off">
          <mat-icon matSuffix>report</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>类别</mat-label>
          <mat-select [(ngModel)]="dto.type" name="type">
            <mat-option value="">全部</mat-option>
            <mat-option value="1">网页端</mat-option>
            <mat-option value="2">服务端</mat-option>
            <mat-option value="3">桌面端</mat-option>
            <mat-option value="4">移动端</mat-option>
          </mat-select>
          <mat-icon matSuffix>category</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>功能简介/备注</mat-label>
          <input matInput placeholder="请输入要搜索的功能简介/备注" [(ngModel)]="dto.introOrRemark" name="introOrRemark"
            autocomplete="off">
          <mat-icon matSuffix>message</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>创建时间</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate [(ngModel)]="dto.startAt" name="startAt" placeholder="开始日期">
            <input matEndDate [(ngModel)]="dto.endAt" name="endAt" placeholder="结束日期">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </form>
    </mat-card>

    <mat-card class="table">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> 账号 </th>
          <td mat-cell *matCellDef="let element"> {{element.name}}&nbsp;&nbsp; </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> 方式 </th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.type === '1'">网页端</span>
            <span *ngIf="element.type === '2'">服务端</span>
            <span *ngIf="element.type === '3'">桌面端</span>
            <span *ngIf="element.type === '4'">移动端</span>
            <span
              *ngIf="element.type !== '1'&&element.type !== '2'&&element.type !== '3'&&element.type !== '4'">-----</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> 编码 </th>
          <td mat-cell *matCellDef="let element"> {{element.code}}&nbsp;&nbsp; </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> 创建时间 </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt| date:'yyyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>
        <ng-container matColumnDef="intro">
          <th mat-header-cell *matHeaderCellDef> 功能简介 </th>
          <td mat-cell *matCellDef="let element">
            <span matTooltip={{element.intro}}>{{element.intro|clip:15}} </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="remark">
          <th mat-header-cell *matHeaderCellDef> 备注 </th>
          <td mat-cell *matCellDef="let element">
            <span matTooltip={{element.remark}}>{{element.remark|clip:12}} </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="operate">
          <th mat-header-cell *matHeaderCellDef> 操作 </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="编辑" matTooltipPosition="right" (click)="onEditClick(element)">
              <mat-icon>mode_edit_outline</mat-icon>
            </button>
            <button mat-icon-button matTooltip="模块/功能配置" matTooltipPosition="right" (click)="onConfigClick(element)">
              <mat-icon>view_module</mat-icon>
            </button>
            <button mat-icon-button matTooltip="删除" matTooltipPosition="right" (click)="onDeleteClick(element)">
              <mat-icon>delete_sweep</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-element-row"></tr>
      </table>
    </mat-card>

    <mat-card class="footer">
      <app-paginator [total]="total" [columns]="columns" [columnOp]="columnOp" (onChange)="onPaginatorChange($event)">
      </app-paginator>
    </mat-card>
  </div>
</div>

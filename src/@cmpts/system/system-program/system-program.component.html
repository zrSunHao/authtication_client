<div class="page">
  <div class="topbar">
    <img src="/assets/icons/app.png" />
    <div>
      <h2>系统管理 ---> 程序配置</h2>
    </div>
    <div class="box-fill"></div>
  </div>
  <div class="content-warp">
    <div class="content">
      <app-system-section [sections]="sections"></app-system-section>
      <mat-card>
        <mat-card-title>添加的程序(共26个)
          <button mat-raised-button color="accent">搜索</button>
          <button mat-raised-button color="accent">重置</button>
        </mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <div class="search">
          <mat-form-field appearance="outline">
            <mat-label>名称</mat-label>
            <input matInput placeholder="请输入要搜索的程序名称" [(ngModel)]="name" name="name" autocomplete="off">
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>类别</mat-label>
            <mat-select [(ngModel)]="type" name="type">
              <mat-option value="">全部</mat-option>
              <mat-option value="1">网页端</mat-option>
              <mat-option value="2">服务端</mat-option>
              <mat-option value="3">桌面端</mat-option>
              <mat-option value="4">移动端</mat-option>
            </mat-select>
            <mat-icon matSuffix>security</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>简介/备注</mat-label>
            <input matInput placeholder="请输入要搜索的简介/备注" [(ngModel)]="introOrRemark" autocomplete="off" name="introOrRemark">
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
        </div>
        <div class="table">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> 账号 </th>
              <td mat-cell *matCellDef="let element"> {{element.name}}&nbsp;&nbsp; </td>
            </ng-container>
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> 方式 </th>
              <td mat-cell *matCellDef="let element">
                <span *ngIf="element.type === '1'">网页端</span>
                <span *ngIf="element.type === '2'">服务端</span>
                <span *ngIf="element.type === '3'">桌面端</span>
                <span *ngIf="element.type === '4'">移动端</span>
                <span
                  *ngIf="element.type !== '1'&&element.type !== '2'&&element.type !== '3'&&element.type !== '4'">-----</span>
              </td>
            </ng-container>
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> 编码 </th>
              <td mat-cell *matCellDef="let element"> {{element.code}}&nbsp;&nbsp; </td>
            </ng-container>
            <ng-container matColumnDef="intro">
              <th mat-header-cell *matHeaderCellDef> 功能简介 </th>
              <td mat-cell *matCellDef="let element">
                <span matTooltip={{element.intro}}>{{element.intro|clip:12}} </span>
              </td>
            </ng-container>
            <ng-container matColumnDef="remark">
              <th mat-header-cell *matHeaderCellDef> 备注 </th>
              <td mat-cell *matCellDef="let element">
                <span matTooltip={{element.remark}}>{{element.remark|clip:9}} </span>
              </td>
            </ng-container>
            <ng-container matColumnDef="operate">
              <th mat-header-cell *matHeaderCellDef> 操作 </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button matTooltip="删除" (click)="delete_click(element)">
                  <mat-icon>delete_sweep</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-header-row"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-element-row"></tr>
          </table>
        </div>
      </mat-card>
    </div>
  </div>
</div>

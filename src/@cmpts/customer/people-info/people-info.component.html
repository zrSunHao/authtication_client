<mat-card>
    <mat-card-title>
        <h3>个人信息</h3>
        <div class="box-fill"></div>
        <button mat-raised-button color="accent" *ngxPermissionsOnly="['ctm_people_update']" (click)="onEditClick()">
            <span *ngIf="!edit">修改信息</span>
            <span *ngIf="edit">取消修改</span>
        </button>
        <button mat-raised-button color="accent" *ngIf="edit" (click)="onSaveClick()"
            [disabled]="!form.valid">保存信息</button>
    </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field appearance="outline">
                <mat-label>姓名</mat-label>
                <input matInput formControlName="fullName">
                <mat-icon matSuffix>assignment</mat-icon>
                <mat-hint>中文、英文、数字、下划线，2-16位</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>性别</mat-label>
                <mat-select formControlName="gender">
                    <mat-option *ngFor="let item of gerderOps" [value]="item.key">{{item.value}}</mat-option>
                </mat-select>
                <mat-icon matSuffix>face_retouching_natural</mat-icon>
                <mat-hint>男、女</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>生日</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="birthday">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1 [disabled]="dateDisabled"></mat-datepicker>
                <mat-hint>出生日期</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>职业</mat-label>
                <input matInput formControlName="profession">
                <mat-icon matSuffix>build</mat-icon>
                <mat-hint>最长32个字</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>学历</mat-label>
                <mat-select formControlName="education">
                    <mat-option *ngFor="let item of eduOps" [value]="item.key">{{item.value}}</mat-option>
                </mat-select>
                <mat-icon matSuffix>school</mat-icon>
                <mat-hint>学历</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="intro">
                <mat-label>个人简介</mat-label>
                <textarea matInput formControlName="intro" rows="6"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>

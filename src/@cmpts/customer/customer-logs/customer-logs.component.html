<mat-card class="search">
    <mat-form-field appearance="outline">
        <mat-label>操作</mat-label>
        <input matInput placeholder="请选择要搜索的类别" [(ngModel)]="operate" autocomplete="off">
        <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>App</mat-label>
        <input matInput placeholder="请选择有效性" [(ngModel)]="appName" autocomplete="off">
        <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>创建时间</mat-label>
        <mat-date-range-input [rangePicker]="picker">
            <input matStartDate [(ngModel)]="startAt" placeholder="开始日期">
            <input matEndDate [(ngModel)]="endAt" placeholder="结束日期">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <button mat-flat-button color="accent">
        <mat-icon>search</mat-icon>搜索
    </button>
    <button mat-flat-button color="accent">
        <mat-icon>autorenew</mat-icon>重置
    </button>
</mat-card>

<mat-card class="table">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="operate">
            <th mat-header-cell *matHeaderCellDef> 操作 </th>
            <td mat-cell *matCellDef="let element"> {{element.operate}}&nbsp;&nbsp; </td>
        </ng-container>
        <ng-container matColumnDef="appName">
            <th mat-header-cell *matHeaderCellDef> App </th>
            <td mat-cell *matCellDef="let element"> {{element.appName}}&nbsp;&nbsp; </td>
        </ng-container>
        <ng-container matColumnDef="roleName">
            <th mat-header-cell *matHeaderCellDef> 角色 </th>
            <td mat-cell *matCellDef="let element"> {{element.roleName}}&nbsp;&nbsp; </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> 创建时间 </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt| date:'yyyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>
        <ng-container matColumnDef="remark">
            <th mat-header-cell *matHeaderCellDef> 备注 </th>
            <td mat-cell *matCellDef="let element">
                <span matTooltip={{element.remark}}>{{element.remark|clip:20}} </span>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-element-row"></tr>
    </table>
</mat-card>

<mat-card class="footer">
    <app-paginator [total]="total" [pageSize]="5" [columns]="columns" [columnOp]="columnOp"
        (onChange)="paginatorChange($event)">
    </app-paginator>
</mat-card>
